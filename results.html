<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Result History | speedtest-x</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/layui-src@2.5.7/dist/css/layui.css"  media="all">
  <style>
    .footer {line-height: 30px; text-align: center;}
    .footer a{padding:0 6px; font-weight: 300;}
    .footer a:hover{color: green;}
    .header {line-height: 30px; text-align: center;height:50px;padding-top:50px;margin-bottom: 10px;}
    .header span>a {color:white;}
  </style>
</head>
<body>
<div class="header">
  <h1>speedtest-x Result History</h1>
<span class="layui-badge layui-bg-green"><a href="./chart.html" target="_blank">View linear charts</a></span>
  <a href="javascript:layer.tips('Linear charts are used to show the speed performance of different ISPs at different times of the day, the program retains 100 results by default and can be increased for more accurate graphical analysis', '#tips', {
  tips: [3, '#3595CC'],
  time: 6000
});"><span id="tips" class="layui-badge layui-bg-black">?</span></a>
</div>

<table class="layui-hide" id="test"></table>

<div class="footer">
  <a href="https://github.com/BadApple9/speedtest-x" target="_blank">Source Code</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/layui-src@2.5.7/dist/layui.js" charset="utf-8"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            ,url:'./backend/results-api.php'
            ,cellMinWidth: 80
            ,cols: [[
                {field:'ip', title: 'IP Address'}
                ,{field:'isp', title: 'ISP'}
                ,{field:'addr', title: 'City'}
                ,{field:'dspeed', title: 'Upload Speed (Mbps)', sort: true, align: 'right'}
                ,{field:'uspeed', title: 'Download Speed (Mbps)', sort: true, align: 'right'}
                ,{field:'ping', title: 'Ping (ms)', sort: true, align: 'right'}
                ,{field:'jitter', title: 'Jitter (ms)', sort: true, align: 'right'}
                ,{field:'created', title: 'Create Time', sort: true}
            ]]
        });
    });
</script>

</body>
</html>
